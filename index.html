<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORKID</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure the CSS file is linked -->
    
    <!-- Load Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
</head>
<body>
    <header>
        <h1>ORKID</h1>
        <nav>
            <ul>
                <!-- Change these href values to point to actual pages -->
                <li><a href="home.html">Home</a></li> <!-- Home page -->
                <li><a href="about.html">About</a></li> <!-- About page -->
                <li><a href="gallery.html">Gallery</a></li> <!-- Gallery page -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <!-- 3D model container -->
            <div id="three-container"></div> <!-- This will hold the 3D scene -->
            
            <!-- Welcome text -->
            <h2>Welcome to ORKID</h2>
            <p>Art - Music - Clothing</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ORKID. All rights reserved.</p>
    </footer>

    <script>
        // Initialize Three.js scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('three-container').appendChild(renderer.domElement); // Append to a specific container

        // Load the model from the GitHub repository (use the raw URL)
        var loader = new THREE.GLTFLoader();
        loader.load('https://raw.githubusercontent.com/less-air/orkid/main/orchid2.glb', function(gltf) {
            scene.add(gltf.scene);
            gltf.animations; // animations (optional)
            gltf.scene; // the 3D model
        });

        camera.position.z = 5;

        var animate = function() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };
        animate();

        // Handle window resize
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
