<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure Place - ORKID</title>
  <!-- Link to the existing external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>åº­</h1>
  </header>

  <!-- Main content with the visualizer canvas and audio player -->
  <main>
    <section id="visualizer-section" class="hero">
      <!-- The canvas element where the visualizer will be rendered -->
      <canvas id="pureplace"></canvas>

      <!-- Audio player -->
      <audio id="audio" controls>
        <source id="audioSource" src="your-audio-file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      
      <!-- Area to indicate the drop zone for the audio file -->
      <div id="drop-area" style="border: 2px dashed #C7A1FF; padding: 20px; text-align: center; color: #C7A1FF;">
        <p>Plant your audio seed here</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ORKID. All rights reserved.</p>
  </footer>

  <!-- Link to the JavaScript file for the visualizer logic -->
  <script src="pureplace.js"></script>
</body>
</html>
