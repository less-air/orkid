<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORKID - A Pure Place</title>
  <link rel="stylesheet" href="stylepureplace.css">
</head>
<body>
  <header>
    <h1>庭 - A Pure Place </h1>
  </header>

  <main>
    <section id="visualizer-section" class="hero">
      <!-- Text above the canvas -->
      <div id="above-canvas-text" class="visualizer-text">
        Blizzard of petals<br>
        Embrace and listen to it<br>
        Your torch leads the way
      </div>

      <!-- The canvas element now doubles as the drop area -->
      <canvas id="pureplace"></canvas>
      <!-- Text prompt that will disappear once an audio file is dropped -->
      <div id="drop-text">
        Plant your audio seed here
        <button id="upload-button">庭</button>
      </div>

      <!-- Audio player -->
      <audio id="audio" controls>
        <source id="audioSource" src="your-audio-file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

      <!-- Text below the audio player -->
      <div id="below-audio-text" class="visualizer-text">
        <a href="index.html">Return home ❀</a>
      </div>

      <!-- Hidden file input for mobile upload -->
      <input type="file" id="audio-upload-input" style="display: none;" accept="audio/*">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ORKID. All rights reserved.</p>
  </footer>

  <script src="pureplace.js"></script>
</body>
</html>
